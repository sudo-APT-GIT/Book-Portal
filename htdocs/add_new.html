<html>
<head>
<title>BANKING</title>
</head><body><center><U><I>
<h1>SOUTH INDIAN BANK<h1></I></U></center>
<h4>FILL THE FOLLOWING DETAILS TO OPEN A NEW ACCOUNT</h4>
<form action="add_new.py" method="get">
<label for="acc_fname">ENTER FIRST NAME</label>
<input type="text" name="acc_fname"/><br><br>
<label for="acc_lname">ENTER LAST NAME</label>
<input type="text" name="acc_lname"/><br><br>
<label for="city">ENTER CITY</label>
<input type="text" name="city"/><br><br>
<label for="phone">ENTER THE PHONE NUMBER</label>
<input type="text" name="phone"/><br><br>
<label for="balance">INITIAL DEPOSITED BALANCE</label>
<input type="text" name="balance"/><br>
<p>ACCOUNTS CAN BE OPENED ONLY IN THE FOLLOWING STATES</p>
<select name="dropdown">
<option value="Karnataka" selected>KARNATAKA</option>
<option value="Telangana">TELANGANA</option>
<option value="Andhra Pradesh">ANDHRA PRADESH</option>
<option value="Tamil Nadu">TAMIL NADU</option>
<option value="Kerala">KERALA</option>
<option value="Telangana">TELANGANA</option>
<option value="Maharashtra">MAHARASHTRA</option><br><br>
<p>ENTER SUBMIT TO CREATE A NEW ACCOUNT</p>
<input type="submit" value="SUBMIT"/><br>
</form>
</body>
</html>
